<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Your Profile</h2>
    <form id="profileForm" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name *</label>
        <input type="text" class="form-control" id="fullname" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email (readonly)</label>
        <input type="email" class="form-control" id="email" readonly />
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" min="1" max="120" />
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" />
      </div>
      <label for="contact" class="form-label">Contact Number</label>
      <div class="mb-3">
        <input type="tel" class="form-control" id="contact" pattern="[0-9]{10}" />
      </div>
      <button type="submit" class="btn btn-success w-100">Update Profile</button>
      <button id="logoutBtn" type="button" class="btn btn-danger w-100 mt-3">Logout</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
