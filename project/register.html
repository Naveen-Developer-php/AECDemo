<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Register</h2>

    <!-- Centered and Max Width Form -->
    <form id="registerForm" class="mx-auto" style="max-width: 400px;">
      <input type="text" id="fullname" placeholder="Full Name" class="form-control mb-3" required>
      <input type="email" id="email" placeholder="Email" class="form-control mb-3" required>
      <input type="password" id="password" placeholder="Password" class="form-control mb-3" required>
      <input type="number" id="age" placeholder="Age" class="form-control mb-3">
      <input type="date" id="dob" class="form-control mb-3">
      <input type="text" id="contact" placeholder="Contact Number" class="form-control mb-3" required>

      <!-- Centered Button -->
      <button type="submit" class="btn btn-primary d-block mx-auto">Register</button>
    </form>
    <p class="mt-3 text-center">
        Alredy Account? <a href="login.html">Login here</a>
      </p>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Custom Script -->
  <script src="js/register.js"></script>
</body>
</html>
